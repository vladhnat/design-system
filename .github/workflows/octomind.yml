name: Octomind E2E Tests

on:
  deployment_status:

jobs:
  # Job 1: Run your existing tests (already set up)
  run-tests:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Get PR Number
        id: pr_number
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            return prs.data.length > 0 ? prs.data[0].number : '';
          result-encoding: string

      - name: Run Octomind Tests
        uses: OctoMind-dev/automagically-action-execute@v2
        with:
          url: ${{ github.event.deployment_status.target_url }}
          token: ${{ secrets.OCTOMIND_API_KEY }}
          testTargetId: 96ce3c22-add9-4b72-8b31-5d9d0a19c11c
          pullRequestNumber: ${{ steps.pr_number.outputs.result }}

  # Job 2: Batch Generate new tests based on PR changes
  generate-tests:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Octomind Batch Generation
        uses: OctoMind-dev/octomind-action-batch-generation@v1
        with:
          url: ${{ github.event.deployment_status.target_url }}
          token: ${{ secrets.OCTOMIND_API_KEY }}
          testTargetId: 96ce3c22-add9-4b72-8b31-5d9d0a19c11c
          # This tells the AI to look at the differences in this PR
          pullRequestNumber: ${{ github.event.deployment.metadata.github_pr_id || github.event.number }}
