name: Octomind E2E Tests

on:
  deployment_status:

jobs:
  octomind:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Fetch PR Details
        id: pr_details
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            if (prs.data.length > 0) {
              const pr = prs.data[0];
              core.setOutput('number', pr.number);
              core.setOutput('title', pr.title);
              // Clean up the body to avoid shell escaping issues
              core.setOutput('body', pr.body.replace(/"/g, "'").substring(0, 1000)); 
            } else {
              core.setOutput('number', 'NONE');
            }

      # 1. RUN EXISTING TESTS (Kept as is)
      - name: Run Octomind Tests
        uses: OctoMind-dev/automagically-action-execute@v2
        env:
          OCTOMIND_PULL_REQUEST_NUMBER: ${{ steps.pr_details.outputs.number }}
        with:
          url: '${{ github.event.deployment_status.target_url }}?x-vercel-protection-bypass=${{ secrets.VERCEL_BYPASS_SECRET }}&x-vercel-set-bypass-cookie=true'
          token: ${{ secrets.OCTOMIND_API_KEY }}
          testTargetId: 96ce3c22-add9-4b72-8b31-5d9d0a19c11c
          blocking: false

      # 2. BATCH GENERATION (Safe Version)
      - name: Octomind Batch Generation
        if: steps.pr_details.outputs.number != 'NONE'
        env:
          # Mapping outputs to env vars prevents shell injection
          PR_TITLE: ${{ steps.pr_details.outputs.title }}
          PR_BODY: ${{ steps.pr_details.outputs.body }}
          OCTOMIND_TOKEN: ${{ secrets.OCTOMIND_API_KEY }}
        run: |
          # Use the environment variables inside double quotes in the script
          npx @octomind/octomind batch-generation \
            --token "$OCTOMIND_TOKEN" \
            --test-target-id 96ce3c22-add9-4b72-8b31-5d9d0a19c11c \
            --url "${{ github.event.deployment_status.target_url }}?x-vercel-protection-bypass=${{ secrets.VERCEL_BYPASS_SECRET }}&x-vercel-set-bypass-cookie=true" \
            --prompt "PR Title: $PR_TITLE. PR Description: $PR_BODY. Please discover new pages and generate tests for the new user journeys."
