name: Octomind E2E Tests

on:
  deployment_status:

jobs:
  octomind:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Get PR Number
        id: pr_number
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            return prs.data.length > 0 ? prs.data[0].number : '';
          result-encoding: string

      # 1. RUN EXISTING TESTS
      - name: Run Octomind Tests
        uses: OctoMind-dev/automagically-action-execute@v2
        env:
          # This action looks for this specific ENV VAR to find the PR ID
          OCTOMIND_PULL_REQUEST_NUMBER: ${{ steps.pr_number.outputs.result }}
        with:
          url: ${{ github.event.deployment_status.target_url }}
          token: ${{ secrets.OCTOMIND_API_KEY }}
          testTargetId: 96ce3c22-add9-4b72-8b31-5d9d0a19c11c
          blocking: false

      # 2. BATCH GENERATION
      - name: Octomind Batch Generation
        uses: OctoMind-dev/octomind-action-batch-generation@v1
        with:
          # Use 'baseUrl' here, NOT 'url'
          baseUrl: ${{ github.event.deployment_status.target_url }}
          token: ${{ secrets.OCTOMIND_API_KEY }}
          testTargetId: 96ce3c22-add9-4b72-8b31-5d9d0a19c11c
          # This action does NOT support 'pullRequestNumber' as an input
          # It also relies on the environment variable
        env:
          OCTOMIND_PULL_REQUEST_NUMBER: ${{ steps.pr_number.outputs.result }}
